<div class="container">
    <div class="Logo">
        <img src="assets/logo.png" alt="">
    </div>
    <div class="Form">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="floatingInput" placeholder="name@gmail.com">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="floatingPassword" placeholder="12345">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="floatingPassword" placeholder="12345">
          </div>
          <div class="form-group">
            <p>
                Do have an account.
            </p>
            <button type="button" class="btn btn-dark registerBtn">Register</button>
        </div>
      </form>
    </div>
</div>
