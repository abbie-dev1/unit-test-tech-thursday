<div class="container-fluid">
    <div class="card-group">
        <div class="card" *ngFor="let emp of empData">
          <!-- <img [src]="'assets/' + emp.image" class="card-img-top" alt="..."> -->
          <img [src]="emp.image" alt="">
          <div class="card-body">
            <h5 class="card-title">{{emp.jobTitle}}</h5>
            <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
            <p class="card-text"><small class="text-body-secondary">{{emp.email}}</small></p>
          </div>
        </div>
      </div>
</div>
<br>
<button type="button" class="btn btn-success" routerLink="/login">Submit</button>
